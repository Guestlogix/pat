# action.yml
name: 'PAT'
description: 'Various Guestlogix Pipeline Automations'
inputs:
  pipeline-command:  # id of input
    description: 'The desired script to run in the action'
    required: false
    default: 'pat --help'
runs:
  using: 'docker'
  image: 'Dockerfile'
  entrypoint: '["/tmp/entry.sh"]'
  args:
    - ${{ inputs.pipeline-command }}